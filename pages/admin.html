<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-light">

  <div class="container py-4">
    <h2 class="mb-4">Admin Panel â€“ Task</h2>
    <div class="d-flex justify-content-end align-items-center mb-4">
      <div>
      <button id="profiletBtn" class="btn btn-outline-success btn-sm">
        Profile
      </button>
      <button id="logoutBtn" class="btn btn-outline-danger btn-sm">
        Logout
      </button>
      </div>
    </div>

    <!--TASK CREATION FORM-->
    <div class="card p-3 mb-4">
      <h5>Add task</h5>
      <div class="card p-3">
        <h5 class="mb-3">Pending Task</h5>
        <!--Form-->
        <div class="row g-2">
          <div class="col-md-3">
            <input id="taskName" class="form-control" placeholder="Task name">
          </div>

          <div class="col-md-3">
            <input id="taskDesc" type="text" class="form-control" placeholder="Whom?">
          </div>
          <select id="priority" class="form-select mb-2 w-25">
            <option value="low">What is the priority?</option>
            <option value="low">Low</option>
            <option value="mean">Mean</option>
            <option value="high">High</option>
          </select>

          <div class="col-md-2">
            <button id="addTask" class="btn btn-success w-100">
              Add
            </button>
          </div>
        </div>
      </div>

      <!-- List of task -->

      <div class="card p-3">
     <div class="tb d-flex fw-bold mb-2">
        <div class="d-flex">Pending Task</div>
        <div class="d-flex">Asignee</div>
        <div class="d-flex">Status</div>
        <div class="d-flex">Priority</div>
        <div class="d-flex text-end">Actions</div>
      </div>
        <ul id="taskList" class="list-group d-flex justify-content-between"></ul>
      </div>
    </div>

    <script type="module" src="../js/admin.js"></script>
</body>
</html>
