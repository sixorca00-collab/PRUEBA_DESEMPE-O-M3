<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-light">

  <div class="container py-4">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>User Panel</h2>
      <div>
        <button id="profiletBtn" class="btn btn-outline-success btn-sm">
          Profile
        </button>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm">
          Logout
        </button>
      </div>
    </div>

    <!-- TASK LIST -->
    <div class="card p-3">

      <h5>Task List</h5>

      <!-- Table Header -->
      <div class="tb d-flex fw-bold mb-2">
        <div class="flex-fill">Pending Task</div>
        <div class="flex-fill">Asignee</div>
        <div class="flex-fill">Status</div>
        <div class="flex-fill">Priority</div>
        <div class="flex-fill text-end">Actions</div>
      </div>

      <!-- Task Container -->
      <ul id="taskList" class="list-group"></ul>

    </div>
  </div>

  <!-- ================= EDIT TASK MODAL ================= -->
  <div class="modal fade" id="editTaskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Edit Task Status</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <p id="modalTaskName" class="fw-bold"></p>

          <label class="form-label">State</label>
          <select id="modalTaskState" class="form-select">
            <option value="Pending">Pending</option>
            <option value="In process">In process</option>
            <option value="Success">Success</option>
          </select>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">
            Cancel
          </button>
          <button id="saveTaskStateBtn" class="btn btn-success">
            Save changes
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- ================= PROFILE MODAL ================= -->
  <div class="modal fade" id="Profile" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">
            User: <span id="Suser"></span>
          </h5><br>
          <p id="idUser"></p><br>
          <p id="">Active</p>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <p id="modalprofile" class="fw-bold"></p>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- User Logic -->
  <script type="module" src="../js/users.js"></script>

</body>
</html>
