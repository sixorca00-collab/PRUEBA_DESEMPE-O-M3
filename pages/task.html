<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-light">

  <div class="container py-4">

    <!-- HEADER OF PANEL -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>User Panel</h2>
      <button id="logoutBtn" class="btn btn-outline-danger btn-sm">
        Logout
      </button>
    </div>

    <!-- LIST OF TASK (ESTILO PANEL) -->

      <div class="card p-3">

        <h5>Task List</h5>
        <div class="tb">
          <ul class="op">Pending Task</ul>
          <ul class="op">Asignee</ul>
          <ul class="op">status</ul>
          <ul class="op">priority</ul>
          <ul class="op">actions</ul>
        </div>
        <ul id="taskList" class="list-group d-flex justify-content-between"></ul>
      </div>
    </div>

  <script type="module" src="../js/users.js"></script>
</body>
</html>
